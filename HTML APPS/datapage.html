<!DOCTYPE html>
<html>
    <head>
        <title>Please sign up here!!!</title>
    </head>
    <body>
        <label>Enter username:</label>
        <input type="text" name="username">
        <br><br>
        <label>Enter password:</label>
        <input type="password" name="password">
        <br><br>
        <label>Confirm password:</label>
        <input type="password" name="password">
        <br><br>
        <label>Select gender:</label>
        <input type="radio" name="male">
        <label for="Male">Male</label>
        <input type="radio" name="female">
        <label for="Female">Female</label>
        <br><br>
        <label>Enter MobileNumber</label>
        <input type="number" name="mobilenumber">
        <br><br>
        <label>Enter DOB:</label>
        <input type="date" name="DOB">
        <br><br>
        <label>Enter Address:</label>
        <textarea rows="15" cols="20"></textarea>
        <br><br>
        <label>Select Qualification:</label>
        <select>
            <option value="select">Select</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
            <option value="Under Graduate">Under Graduate</option>
        </select>
        <br><br>
        <label>Choose Your Skills:</label>
        <textarea rows="7" cols="10">
                    Java
                    HTML5
                    CSS3
                    Javascript
        </textarea><br><br>
        <label>Prefered Shift:</label> 
        <input type="checkbox">
        <label >DayShift</label>
        <input type="checkbox">
        <label >NightShift</label>
        <input type="checkbox">
        <label >DayShift/NightShift</label>
        <br><br>
        <label>Upload Your Resume:</label>
        <input type="file">
        <br><br>
        <button>Register</button>
        <button>Reset</button>
    </body>
</html>
